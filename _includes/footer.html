<div class="container">
  <div class="row">
    <div class="col l6 s12">
      <h5 class="white-text logo-font">{{ site.title }}</h5>
      <p class="grey-text text-lighten-4">
        {{ site.about }}<br><br>
        Designed by <a class="grey-text text-lighten-3" href="https://github.com/Astro36/Materialize-Jekyll">Materialize-Jekyll</a>
      </p>
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text logo-font">Links</h5>
      <ul>
        {% if site.author.email %}
        <li><a class="grey-text text-lighten-3" href="mailto:{{ site.author.email }}">Email</a></li>
        {% endif %}
        <li><a class="grey-text text-lighten-3" href="https://github.com/{{ site.author.github }}">Github</a></li>
        <li><a class="grey-text text-lighten-3" href="{{ url }}/atom.xml">RSS Feed</a></li>
      </ul>
      <h5 class="white-text logo-font">Neighbors</h5>
      <ul>
        <li><a class="grey-text text-lighten-3" href="http://kakaobot.tk">KakaoBot</a></li>
        <li><a class="grey-text text-lighten-3" href="{{ url }}/notice/2017/12/07/join-neighbor">냥파이와 이웃을 맺기!</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="footer-copyright">
  <div class="container">
    © {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.
    <div class="right">
      <span class="white-text" style="font-weight: 400; margin-right: 5px;">View on</span><a class="fa fa-github fa-lg white-text" href="https://github.com/MeowPiE/meowpie.github.io"></a>
    </div>
  </div>
</div>
